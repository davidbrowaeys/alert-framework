<template>
    <!-- <lightning-card title="Alerts" icon-name="custom:custom19"> -->
        <template if:true={loading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <div class="slds-theme_default">
            <!-- <div class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--3-of-4">
                <canvas aura:id="alertChart" id="alertChart" />
            </div> -->
            <template if:false={loading}>
                <template if:true={hasAlerts}>
                    <div class="einstein-header">
                        <h2 class="slds-text-heading--small header" title="Alerts">Alerts</h2>
                    </div>
                    <c-alert-list alerts={alerts}></c-alert-list>
                </template>
                
                <template if:true={showModal}>
                    <!--###### MODAL BOX Start######--> 
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <!-- ###### MODAL BOX HEADER Start ######-->
                            <header class={popupBannerClass}>
                                <lightning-button-icon 
                                    icon-name="utility:close"
                                    onclick={closeModal}
                                    alternative-text="close"
                                    variant="bare-inverse"
                                    class="slds-modal__close">
                                </lightning-button-icon>
                                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                                    <img src="/img/einstein/einstein_header_icon.svg" class="header-icon small-icon" alt="Einstein icon"/>
                                    <span>Important Alerts!</span>
                                </h2>
                            </header>
                            <!--###### MODAL BOX BODY Part Start######-->
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <!-- <c:AlertAccordions alerts="{!v.popups}" actioncontainersize="{!v.actioncontainersize}"/> -->
                                <c-alert-list alerts={alerts}></c-alert-list>
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                    <!--###### MODAL BOX Part END Here ######-->
                </template>
            </template>
        </div>
    <!-- </lightning-card> -->
</template>
